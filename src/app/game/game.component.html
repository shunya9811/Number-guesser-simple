<div class="box" [ngSwitch]="currentPlayer">
    <div *ngSwitchCase="'player1'">
        <h2 >
            プレイヤー1は1~100の好きな数字を
入力してOKボタンを押してください
        </h2>
        <div class="inputCon">
            <input #inputNum1 id="search-box" type="number" class="input-form" value="1"  min="1" max="100"/>
        </div>
        <div class="btnCon">
            <button type="button" (click)="onSubmit(inputNum1.value)">OK</button>
        </div>
    </div>
    <div *ngSwitchCase="'player2'">
        <h2>
            プレイヤー2はプレイヤー1が決めた1~100の数字を推測してみてください
        </h2>
        <div *ngIf="!(twoAnswered && isCollect)">
            <div  class="inputCon">
                <input #inputNum2 id="search-box" type="number" class="input-form" value="1"  min="1" max="100"/>
            </div>
            <div  class="btnCon">
                <button type="button" (click)="onAnswer(inputNum2.value)">OK</button>
            </div>
            <!--#〇〇を使って引数を割り当てるなら、ngIfで同じ条件下にないとだめ-->
        </div>
        <div *ngIf="isCollect" class="btnCon">
            <button type="button" (click)="goBack()">最初から</button>
        </div>
        <div *ngIf="twoAnswered">
            <p>Guess {{ player2Num }}</p>
            <app-messages
                [isCollect] = "isCollect"
                [differece] = "differece"
            ></app-messages>
        </div>
    </div>
</div>
